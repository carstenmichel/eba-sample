version: 6
meta:
  name: HamDB
  description: |-
    This Agent allows you to get info about Ham Radio operators

    - show me information about Callsign "DH7YAX"

    to retrieve and display the Callsign Info XKCD
  icon: ''
  bundler: webpack
concepts:
  - name: 'hamdb:QTH'
    ontology:
      subClassOf:
        - ':Attribute'
        - ':Number'
      isSpellAs: QTH
  - name: ':UserString'
  - name: ':Attribute'
  - name: ':Showable'
  - name: 'hamdb:CallSignInfo'
    ontology:
      subClassOf:
        - ':Showable'
        - ':Attribute'
    attributes:
      'hamdb:QTH': coords.zoom
    notes: cs
  - name: ':Number'
  - name: ':StrAttribute'
patterns: "<!--\n\tEnter your NL patterns in this markdown panel. \n\tA pattern consists of natural language text annotated with concepts tags. \n\tFor example,\n\t 'tell me a [joke](demo:Joke)' annotates the demo:Joke concept appropriately\n\t 'show me the [weather](demo:Weather)' annotates the demo:Weather concept appropriately. \n\tWe even support regular expression annotations.\n\t For example, '[`REGEX [0-9]{5}`](demo:ZIPCode)' provides a zip code annotation.\n-->\n\nshow me information for [Callsign](hamdb:CallSignInfo) \"___\"\nshow me the [qth](hamdb:QTH) of this callsign\n\n\n\n\n\n\n"
ontobot: ''
actions:
  - name: 'hamdb:showCallsignInfo'
    signature: 'hamdb:CallSignInfo (data :UserString) -> data hamdb:CallSignInfo'
    kind: 'nodejs:10'
    code: "const eba = require(\"eba\");\nconst hamdb = require('./hamdb.js');\nconst _ = require('lodash');\n\n\nmodule.exports.main = async function(params) {\n\tlet p = new eba.Params(params)\n\tlet callsign = await p.get(\":UserString\");\n\tconsole.log(\"search for: \" + callsign);\n\t\n\tlet HamDBInformation = await hamdb.searchHamdb(callsign);\n\tconsole.log(\"Status of call is \" , HamDBInformation.hamdb.messages.status);\n\tconsole.log(\"Result of hamDb search is \" + JSON.stringify(HamDBInformation));\n\tlet myCoords =  {\n    center: {\n      lat: HamDBInformation.hamdb.callsign.lat,\n      lng: HamDBInformation.hamdb.callsign.lon\n    },\n    zoom: 11\n  };\n  \n\treturn new eba.Result()\n          .setData('hamdb:CallSignInfo', {\n            data: HamDBInformation,\n            coords:  myCoords,\n            text: callsign\n          })\n}"
statics:
  - name: hamdbUI.jsx
    mime: text/jsx
    text: |-
      import 'leaflet.maidenhead/src/maidenhead.js';
      import uuidv4 from 'uuid/v4';

      export class hamdb_CallSignInfoData extends React.Component {
        constructor (props) {
          super(props);
          var randomvalue= uuidv4();
          this.state = { 
            uniqmap: randomvalue, 
          }
        }

        componentDidMount() {
          var map =  L.map(this.state.uniqmap, {
            center: [this.props.data.data.hamdb.callsign.lat, 
                    this.props.data.data.hamdb.callsign.lon],
            zoom: 11,
            layers: [
              L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
              }),
              ]
            });
            L.marker([this.props.data.data.hamdb.callsign.lat, 
                      this.props.data.data.hamdb.callsign.lon])
            .addTo(map)
            .bindPopup(this.props.data.data.hamdb.callsign.call)
            .openPopup();
        }

        render() {
          return (
            <div className="drumherum">
              <h1>HamDB</h1>
              <OMInformation omData={this.props.data.data.  hamdb}></OMInformation>
              <div id={this.state.uniqmap} style={{height : '270px'}}>
              </div>
            </div>)
        }
      }


      export class hamdb_CallSignInfoContent extends React.Component {
        constructor (props) {
          super(props);
          var randomvalue= uuidv4();
          this.state = { 
            uniqmap: randomvalue, 
          }
        }

        componentDidMount() {
          var map =  L.map(this.state.uniqmap, {
            center: [this.props.data.data.hamdb.callsign.lat, 
                    this.props.data.data.hamdb.callsign.lon],
            zoom: 11,
            layers: [
              L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
              }),
              ]
            });
            L.marker([this.props.data.data.hamdb.callsign.lat, 
                      this.props.data.data.hamdb.callsign.lon])
            .addTo(map)
            .bindPopup(this.props.data.data.hamdb.callsign.call)
            .openPopup();
        }

        render() {
          return (
            <div className="contentContainer">
              <div className="leftContainer"> 
                <h1>HamDB Information</h1>
              </div>
              <div className="rightContainer">
                <OMInformation omData={this.props.data.data.hamdb}></OMInformation>
              </div>
              <div id={this.state.uniqmap} style={{height : '400px'}}>
              </div>
            </div>)
        }
      }


      export class OMInformation extends React.Component {
        render() {
          var maidenhead = L.Maidenhead.latLngToIndex( 
              parseFloat(this.props.omData.callsign.lat),
              parseFloat(this.props.omData.callsign.lon),
              6);

          return (
            <div>
              <table>
              <tbody>
              <tr>
                <td>Callsign</td>
                <td>{this.props.omData.callsign.call}</td>
              </tr>
              <tr>
                <td>Operator name</td>
                <td>{this.props.omData.callsign.name}</td>
              </tr>
              <tr>
                <td>QTH location</td>
                <td>{maidenhead}</td>
              </tr>
              </tbody>
              </table>
            </div>
            )
        }
      }
    frontend: true
