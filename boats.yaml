actions:
  - name: 'bbb:showSingleBoat'
    signature: 'bbb:Boat (data :UserString) -> data bbb:Boat'
    kind: 'nodejs:10'
    code: "const eba = require(\"eba\");\nconst boats = require('./boats.js');\nconst _ = require('lodash');\n\nmodule.exports.main = async function(params) {\n\tlet p = new eba.Params(params)\n\tlet boatname = await p.get(\":UserString\");\n\t\n\tlet boatInformation = await boats.searchXkcd(boatname);\n\treturn new eba.Result().setData(\"bbb:Boat\", boatInformation)\n}"
  - name: 'bbb:showBoats'
    signature: 'bbb:Boats -> data bbb:Boats'
    kind: 'nodejs:10'
    code: |-
      const eba = require("eba")
      module.exports.main = function(params) {
        console.log(JSON.stringify(params));
        let result = new eba.Result().setData("bbb:Boats", "list of boats")
        return result
      }
statics:
  - name: boats.js
    mime: text/javascript
    text: |+
      const requestpromise = require('request-promise-native');
      const _ = require('lodash');
      var async = require('async');


      // now the promise async stuff
      module.exports.searchXkcd = async (number) => {
        let result = await requestpromise.get({
          url: `https://xkcd.com/${number}/info.0.json`,
          json: true
        })
        console.log("Result of searchXkcd is " + JSON.stringify(result));
        //var entries = _.take(result.query.search, 1)
        return result.src;
        }
      // ending the async stuff




