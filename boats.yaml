actions:
  - name: 'bbb:showSingleBoat'
    signature: 'bbb:Boat (data :UserString) -> data bbb:Boat'
    kind: 'nodejs:10'
    code: "const eba = require(\"eba\");\nconst boats = require('./boats.js');\nconst _ = require('lodash');\n\nmodule.exports.main = async function(params) {\n\tlet p = new eba.Params(params)\n\tlet boatname = await p.get(\":UserString\");\n\t\n\tlet boatInformation = await boats.searchXkcd(boatname);\n\t//return new eba.Result().setData(\"bbb:Boat\", boatInformation)\n\treturn new eba.Result()\n          .setData('bbb:Boat', {\n            name: 'bbb:Boat',\n            data: boatInformation\n            \n          })\n}"
  - name: 'bbb:showBoats'
    signature: 'bbb:Boats -> data bbb:Boats'
    kind: 'nodejs:10'
    code: |-
      const eba = require("eba")
      module.exports.main = function(params) {
        console.log(JSON.stringify(params));
        let result = new eba.Result().setData("bbb:Boats", "list of boats")
        return result
      }
