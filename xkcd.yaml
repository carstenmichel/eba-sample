version: 6
meta:
  name: XKCD
  description: |-
    This fine Agent can lookup XKCDs

    You can ask him a question like

    - show me the XKCD with id "123"

    to retrieve and display the XKCD with the given id
  icon: 'https://xkcd.com/s/0b7742.png'
concepts:
  - name: 'xkd:TheDiscoveredID'
  - name: ':UserString'
  - name: ':All'
  - name: ':ActionShow'
  - name: ':Attribute'
  - name: ':Showable'
  - name: 'xkd:XKCD'
    ontology:
      subClassOf:
        - ':Showable'
        - ':Attribute'
  - name: 'xkd:XKCDs'
patterns: "<!--\n\tEnter your NL patterns in this markdown panel. \n\tA pattern consists of natural language text annotated with concepts tags. \n\tFor example,\n\t 'tell me a [joke](demo:Joke)' annotates the demo:Joke concept appropriately\n\t 'show me the [weather](demo:Weather)' annotates the demo:Weather concept appropriately. \n\tWe even support regular expression annotations.\n\t For example, '[`REGEX [0-9]{5}`](demo:ZIPCode)' provides a zip code annotation.\n-->\nshow me all [XKCDs](xkd:XKCDs)\nshow me the [XKCD](xkd:XKCD) with id \"___\"\nshow me the [XKCD](xkd:XKCD) 123"
ontobot: ''
actions:
  - name: 'xkd:showSomething'
    signature: 'xkd:XKCD (xkd:TheDiscoveredID) -> data xkd:XKCD'
    kind: 'nodejs:10'
    code: "const eba = require(\"eba\");\nconst XKCDs = require('./XKCDs.js');\nconst _ = require('lodash');\n\nmodule.exports.main = async function(params) {\n\tlet p = new eba.Params(params)\n//\tconsole.log(\"params are: \")\n//\tconsole.log(p.input);\n\tconst input= p.input;\n\tlet XKCDname = input[\"xkd:TheDiscoveredID\"];\n\tconsole.log(\"search for: \")\n\t//console.log(XKCDname[\"data\"]);\n\t\n\tconst theID = XKCDname[\"data\"][1][\"theXkcd\"];\n\t\n\tconsole.log(theID)\n\t\n\tlet XKCDInformation = await XKCDs.searchXkcd(theID);\n\t\n\tconsole.log(\"Result of searchXkcd is \" + JSON.stringify(XKCDInformation));\n\tconsole.log(\"Title is \" + XKCDInformation.title);\n\tconsole.log(\"Link to image is \" + XKCDInformation.img);\n\treturn new eba.Result()\n          .setData('xkd:XKCD', {\n            name: 'xkd:XKCD',\n            data: XKCDInformation,\n            text: \"XKCDInformation\"\n          })\n}"
  - name: 'xkd:showSingleXKCD'
    signature: 'xkd:XKCD (data :UserString) -> data xkd:XKCD'
    kind: 'nodejs:10'
    code: "const eba = require(\"eba\");\nconst XKCDs = require('./XKCDs.js');\nconst _ = require('lodash');\n\nmodule.exports.main = async function(params) {\n\tlet p = new eba.Params(params)\n\tlet XKCDname = await p.get(\":UserString\");\n\tconsole.log(\"search for: \" + XKCDname);\n\t\n\tlet XKCDInformation = await XKCDs.searchXkcd(XKCDname);\n\t\n\tconsole.log(\"Result of searchXkcd is \" + JSON.stringify(XKCDInformation));\n\tconsole.log(\"Title is \" + XKCDInformation.title);\n\tconsole.log(\"Link to image is \" + XKCDInformation.img);\n\treturn new eba.Result()\n          .setData('xkd:XKCD', {\n            name: 'xkd:XKCD',\n            data: XKCDInformation,\n            text: \"XKCDInformation\"\n          })\n}"
endpoints:
  - name: '@annotate'
    kind: 'nodejs:10'
    code: |-
      const eba = require('eba')
      const _ = require('lodash')
      const db = require('./imaginaryProductDatabase')



      module.exports.main = async (params) => {
        /*
         * This Annotate endpoint will be simulating a database request
         * Instead of looking for a real db we will use the hardcoded JSON Map
         * that you can finc in the asset section
         */
        console.log("This is the @annotate endpoint");
        
        // gets the question that was typed in
        const question = params.input.text
        
        console.log("Question asked is: ", question)
        
        // Now load our little DB
        const littledb = db.database; 
        
        
        console.log("DB content: ", littledb);
        
        
        let [rootLabel, subForest] = params.input.tokens
        
        //console.log("Root Label is: ", rootLabel)
        //console.log("Sub Forest is: ", subForest)
       
        // insert annotation based on named entities
        const addedAnnotation = eba.mapTree(params.input.tokens, (tt) => {
          
          console.log("Now we look at token: " , tt.token.form);
          
          if (littledb.has(tt.token.form)) {
            console.log("Ha! Token ", tt.token.form, " does exist in our DB");
            const metaValue = littledb.get(tt.token.form);
            console.log("DB value is: ", metaValue)
            
            tt = eba.insertAnnotation(tt, 'xkd:TheDiscoveredID', 1.0, [{meta: metaValue}, {theXkcd: tt.token.form}])
            
           //const text = "XXXXXX"
           //const data = { code: 666, text: text}
           //tt = eba.insertAnnotation(tt, "xkd:XKCD", 1.0, data)
          }
          
          return tt
        })
        console.log("The addedAnnotation looks like this:")
        console.log(addedAnnotation[1][1])

        // return the annotation tree as Result
        return new eba.Result(addedAnnotation)
      }
  - name: '@start'
    kind: 'nodejs:10'
    code: |
      const eba = require('eba');
      module.exports.main = async (params) => {
        console.log("This is the @start endpoint");
        
        return new eba.Result();
        }
      // ending the async stuff
